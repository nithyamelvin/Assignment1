<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> </head>

   <h2>Posting data from HTML to MongoDB Atlas</h2>
<form class="container" method="post" action="/">
<div class="form-group">Title:
    <input class="form-control" name="title">
</div>
<div class="form-group">Description:
    <textarea class="form-control" name="description">
    </textarea>
</div>
<div class="form-group">Author:
    <input class="form-control" name="author">
</div>
<div class="form-group">Release Year:
    <input class="form-control" name="rel_year">
</div>
<div class="form-group">Genre:
    <input class="form-control" name="genre">
</div>
<button>Add book to MongoDB</button>
</form>
</body>
